<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <form id = "formularioComprobar">
        <input type = "text" name = "name" id = "text"></input>
        <p id = "validacion"></p>
        <input type="submit" id ="botonComprobar"></input>
    </form>


    <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous">
    </script>
    <script>
      $(document).ready(function(){
        $("#formularioComprobar").submit(function(){
            let valorTexto = $("#text").val();
            if(valorTexto.length < 6){
                $("#validacion").html("Error longitud");
                $("#validacion").show();
                return false;
            }else{
                $("#validacion").html("");
                $("#validacion").hide();
            }
        });
      });
    </script>
</body>
</html>
